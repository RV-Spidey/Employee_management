<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <meta name="description" content="Manage your employees efficiently with our comprehensive employee management system. Add, edit, delete, and export employee data with ease.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="app-container">
        <div class="content-wrapper">
            <div class="page-header">
                <h1 class="page-title" data-testid="text-title">Employee Management</h1>
                <button id="logout-btn" class="btn btn-outline">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </button>
            </div>

            <div class="form-card">
                <form id="employee-form" class="employee-form">
                    <div class="form-group">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" id="firstName" data-testid="input-firstname" placeholder="John" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" id="lastName" data-testid="input-lastname" placeholder="Doe" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" data-testid="input-email" placeholder="john@company.com" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="department" class="form-label">Department</label>
                        <select id="department" data-testid="select-department" class="form-select" required>
                            <option value="">Select department</option>
                            <option value="CSE">CSE</option>
                            <option value="EEE">EEE</option>
                            <option value="HR">ECE</option>
                            <option value="HR">ME</option>
                            <option value="HR">CE</option>

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="salary" class="form-label">Salary</label>
                        <input type="number" id="salary" data-testid="input-salary" placeholder="50000" class="form-input" required>
                    </div>

                    <div class="form-group form-submit">
                        <button type="submit" data-testid="button-submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>

            <div class="employees-section">
                <div class="section-header">
                    <h2 class="section-title">Employees</h2>
                    <div class="export-buttons">
                        <button id="export-csv" data-testid="button-export-csv" class="btn btn-outline">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Export CSV
                        </button>
                        <button id="export-excel" data-testid="button-export-excel" class="btn btn-outline">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10 9 9 9 8 9"></polyline>
                            </svg>
                            Export Excel
                        </button>
                    </div>
                </div>

                <div class="search-filter-bar">
                    <select id="filter-department" data-testid="select-filter-department" class="form-select filter-select">
                        <option value="all">All departments</option>
                        <option value="CSE">CSE</option>
                        <option value="EEE">EEE</option>
                        <option value="HR">ECE</option>
                        <option value="HR">ME</option>
                        <option value="HR">CE</option>
                    </select>

                    <div class="search-wrapper">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="search" id="search-input" data-testid="input-search" placeholder="Search name, email, department" class="form-input search-input">
                    </div>
                </div>

                <div class="table-container">
                    <table class="employees-table">
                        <thead>
                            <tr>
                                <th data-testid="header-name" class="sortable" data-sort="name">
                                    Name <span class="sort-icon"></span>
                                </th>
                                <th data-testid="header-email" class="sortable" data-sort="email">
                                    Email <span class="sort-icon"></span>
                                </th>
                                <th data-testid="header-department" class="sortable" data-sort="department">
                                    Department <span class="sort-icon"></span>
                                </th>
                                <th data-testid="header-salary" class="sortable" data-sort="salary">
                                    Salary <span class="sort-icon"></span>
                                </th>
                                <th class="actions-column">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="employees-table-body">
                            <tr class="no-data">
                                <td colspan="5">Loading employees...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="pagination-container">
                    <div class="pagination-left">
                        <span class="pagination-text" data-testid="text-total-results" id="total-results">0 results</span>
                        <div class="pagination-rows">
                            <span class="pagination-text">Rows per page:</span>
                            <select id="rows-per-page" data-testid="select-rows-per-page" class="form-select rows-select">
                                <option value="5">5</option>
                                <option value="10" selected>10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                    </div>

                    <div class="pagination-right">
                        <span class="pagination-text" data-testid="text-page-info" id="page-info">Page 1 of 1</span>
                        <div class="pagination-buttons">
                            <button id="prev-page" data-testid="button-prev-page" class="btn btn-outline btn-sm" disabled>
                                <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="15 18 9 12 15 6"></polyline>
                                </svg>
                                Prev
                            </button>
                            <button id="next-page" data-testid="button-next-page" class="btn btn-outline btn-sm" disabled>
                                Next
                                <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="9 18 15 12 9 6"></polyline>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Employee</h3>
                <button class="modal-close" id="close-modal" aria-label="Close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="edit-employee-form" class="employee-form">
                    <input type="hidden" id="edit-employee-id">
                    
                    <div class="form-group">
                        <label for="edit-firstName" class="form-label">First name</label>
                        <input type="text" id="edit-firstName" placeholder="John" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="edit-lastName" class="form-label">Last name</label>
                        <input type="text" id="edit-lastName" placeholder="Doe" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="edit-email" class="form-label">Email</label>
                        <input type="email" id="edit-email" placeholder="john@company.com" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="edit-department" class="form-label">Department</label>
                        <select id="edit-department" class="form-select" required>
                            <option value="">Select department</option>
                            <option value="Engineering">Engineering</option>
                            <option value="CSE">CSE</option>
                            <option value="EEE">EEE</option>
                            <option value="HR">ECE</option>
                            <option value="HR">ME</option>
                            <option value="HR">CE</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="edit-salary" class="form-label">Salary</label>
                        <input type="number" id="edit-salary" placeholder="50000" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-full">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
